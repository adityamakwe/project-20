<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "Header.html" %}
<form method="POST">
    {% csrf_token %}
    <div align="center">
        <h1>Forget Password</h1>
        {% if form.error %}
                <h3><font color="red">{{ form.message }}</font></h3>
            {% else %}
                <h3><font color="green">{{ form.message }}</font></h3>
            {% endif %}
        <table>
            <tr>
                <th>Login ID:</th>
                <td><input type="text" name="loginId"></td>
                <td style="position: fixed; color: red;"> {{ form.inputError.loginId }}</td>
            </tr>
             <tr>
                <th></th>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="Go">
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
{%include "Footer.html"%}
</html>
